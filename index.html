    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        // Loading animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                const body = document.body;
                
                loadingScreen.classList.add('fade-out');
                body.classList.remove('loading');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1000);
                
                initStackEffect();
            }, 2000);
        });
        
        gsap.registerPlugin(ScrollTrigger);

        function initStackEffect() {
            // Section 1 - Clean spiral right
            const section1 = document.querySelector('[data-stack]');
            if (section1) {
                const cards = [...section1.querySelectorAll('.card')];
                
                cards.forEach((card, index) => {
                    gsap.set(card, {
                        x: 0, y: 0, z: -index * 2, rotation: 0, opacity: 1, scale: 1
                    });

                    gsap.to(card, {
                        scrollTrigger: {
                            trigger: section1,
                            start: 'top 150%',
                            end: 'bottom -200%',
                            scrub: 0.3,
                            onUpdate: (self) => {
                                const progress = self.progress;
                                const cardProgress = Math.max(0, Math.min(1, progress - (index * 0.04)));
                                
                                if (cardProgress > 0) {
                                    const angle = cardProgress * Math.PI * 2.5;
                                    const radius = cardProgress * 250;
                                    
                                    const spiralX = Math.cos(angle) * radius;
                                    const spiralY = Math.sin(angle) * radius * 0.3;
                                    
                                    const travelDistance = window.innerWidth * 1.8;
                                    const finalX = spiralX + (cardProgress * travelDistance) - (window.innerWidth * 0.4);
                                    const finalY = spiralY;
                                    
                                    const rotation = angle * 20;
                                    const scale = Math.max(0.4, 1 - (cardProgress * 0.6));
                                    const opacity = cardProgress < 0.85 ? 1 : Math.max(0, 1 - ((cardProgress - 0.85) / 0.15));
                                    
                                    gsap.set(card, {
                                        x: finalX,
                                        y: finalY,
                                        z: cardProgress * 20,
                                        rotation: rotation,
                                        scale: scale,
                                        opacity: opacity
                                    });
                                }
                            }
                        }
                    });
                });
            }

            // Section 2 - Clean spiral left
            const section2 = document.querySelectorAll('[data-stack]')[1];
            if (section2) {
                const cards = [...section2.querySelectorAll('.card')];
                
                cards.forEach((card, index) => {
                    gsap.set(card, {
                        x: 0, y: 0, z: -index * 2, rotation: 0, opacity: 1, scale: 1
                    });

                    gsap.to(card, {
                        scrollTrigger: {
                            trigger: section2,
                            start: 'top 150%',
                            end: 'bottom -200%',
                            scrub: 0.3,
                            onUpdate: (self) => {
                                const progress = self.progress;
                                const cardProgress = Math.max(0, Math.min(1, progress - (index * 0.04)));
                                
                                if (cardProgress > 0) {
                                    const angle = -cardProgress * Math.PI * 2.5;
                                    const radius = cardProgress * 280;
                                    
                                    const spiralX = Math.cos(angle) * radius;
                                    const spiralY = Math.sin(angle) * radius * 0.3;
                                    
                                    const travelDistance = window.innerWidth * 1.8;
                                    const finalX = spiralX - (cardProgress * travelDistance) + (window.innerWidth * 0.4);
                                    const finalY = spiralY;
                                    
                                    const rotation = -angle * 20;
                                    const scale = Math.max(0.4, 1 - (cardProgress * 0.6));
                                    const opacity = cardProgress < 0.85 ? 1 : Math.max(0, 1 - ((cardProgress - 0.85) / 0.15));
                                    
                                    gsap.set(card, {
                                        x: finalX,
                                        y: finalY,
                                        z: cardProgress * 20,
                                        rotation: rotation,
                                        scale: scale,
                                        opacity: opacity
                                    });
                                }
                            }
                        }
                    });
                });
            }

            // Section 3 - Clean spiral straight with gentle curve
            const section3 = document.querySelectorAll('[data-stack]')[2];
            if (section3) {
                const cards = [...section3.querySelectorAll('.card')];
                
                cards.forEach((card, index) => {
                    gsap.set(card, {
                        x: 0, y: 0, z: -index * 2, rotation: 0, opacity: 1, scale: 1
                    });

                    gsap.to(card, {
                        scrollTrigger: {
                            trigger: section3,
                            start: 'top 150%',
                            end: 'bottom -200%',
                            scrub: 0.3,
                            onUpdate: (self) => {
                                const progress = self.progress;
                                const cardProgress = Math.max(0, Math.min(1, progress - (index * 0.04)));
                                
                                if (cardProgress > 0) {
                                    const angle = cardProgress * Math.PI * 3;
                                    const radius = cardProgress * 200;
                                    
                                    const spiralX = Math.cos(angle) * radius;
                                    const spiralY = Math.sin(angle) * radius * 0.4;
                                    
                                    const travelDistance = window.innerWidth * 1.8;
                                    const finalX = spiralX + (cardProgress * travelDistance) - (window.innerWidth * 0.4);
                                    const finalY = spiralY + (cardProgress * 100);
                                    
                                    const rotation = angle * 15;
                                    const scale = Math.max(0.3, 1 - (cardProgress * 0.7));
                                    const opacity = cardProgress < 0.85 ? 1 : Math.max(0, 1 - ((cardProgress - 0.85) / 0.15));
                                    
                                    gsap.set(card, {
                                        x: finalX,
                                        y: finalY,
                                        z: cardProgress * 15,
                                        rotation: rotation,
                                        scale: scale,
                                        opacity: opacity
                                    });
                                }
                            }
                        }
                    });
                });
            }
        }
    </script>
