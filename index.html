<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Card Stack Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .nav-links {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #333;
            transform: scale(1.05);
        }

        .intro {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .intro-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 30px;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.intro-grid .card {
    position: relative;
    transform: none;
    top: auto;
    left: auto;
}

/* Responsive - stack on mobile */
@media (max-width: 768px) {
    .intro-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
        max-width: 400px;
    }
}

        .section-title {
            text-align: center;
            font-size: 4rem;
            margin: 150px 0 100px 0;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fff;
            text-transform: uppercase;
        }

        .wrap {
            padding: 100px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap__inner {
            width: 100%;
            max-width: 800px;
            perspective: 1200px;
            position: relative;
        }

        .content {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 200px;
            height: 280px;
            border-radius: 15px;
            overflow: hidden;
            position: absolute;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .intro .card:nth-child(1) { 
    transform: translate(-50%, -50%) translateX(-120px) rotate(-15deg); 
}
.intro .card:nth-child(2) { 
    transform: translate(-50%, -50%) translateX(-70px) rotate(-8deg); 
}
.intro .card:nth-child(3) { 
    transform: translate(-50%, -50%) translateX(-20px) rotate(-3deg); 
}
.intro .card:nth-child(4) { 
    transform: translate(-50%, -50%) translateX(20px) rotate(3deg); 
}
.intro .card:nth-child(5) { 
    transform: translate(-50%, -50%) translateX(70px) rotate(8deg); 
}
.intro .card:nth-child(6) { 
    transform: translate(-50%, -50%) translateX(120px) rotate(15deg); 
}

/* Keep hover effect working */
.intro .card:hover {
    transform: translate(-50%, -50%) scale(1.1) !important;
}

        .card__img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .outro {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .credits {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.7;
        }

        .credits a {
            color: #4ecdc4;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .card {
                width: 150px;
                height: 200px;
            }
            
            .section-title {
                font-size: 2.5rem;
                margin: 80px 0 50px 0;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-links">
        <a href="#">[collect]</a>
        <a href="#">[trade]</a>
        <a href="#">[browse]</a>
    </nav>

    <main>
        <div class="intro">
            <div class="intro-grid">
                <div class="card">
                    <div class="card__img" style="background: linear-gradient(135deg, #ff6b6b, #ff8e8e);">RARE</div>
                </div>
                <div class="card">
                    <div class="card__img" style="background: linear-gradient(135deg, #4ecdc4, #6ee4dc);">EPIC</div>
                </div>
                <div class="card">
                    <div class="card__img" style="background: linear-gradient(135deg, #45b7d1, #67c9e4);">LEGEND</div>
                </div>
                <div class="card">
                    <div class="card__img" style="background: linear-gradient(135deg, #96ceb4, #a8ddc4);">COMMON</div>
                </div>
                <div class="card">
                    <div class="card__img" style="background: linear-gradient(135deg, #feca57, #ffd670);">GOLD</div>
                </div>
                <div class="card">
                    <div class="card__img" style="background: linear-gradient(135deg, #ff9ff3, #ffb8f7);">MYSTIC</div>
                </div>
            </div>
        </div>

        <h2 class="section-title">A Better Future</h2>
        <div class="wrap">
            <div class="wrap__inner" data-stack>
                <div class="content">
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #ff6b6b, #ff8e8e);">RARE</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #4ecdc4, #6ee4dc);">EPIC</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #45b7d1, #67c9e4);">LEGEND</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #96ceb4, #a8ddc4);">COMMON</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #feca57, #ffd670);">GOLD</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #ff9ff3, #ffb8f7);">MYSTIC</div></div>
                </div>
            </div>
        </div>

        <h2 class="section-title">Returning to Tradition</h2>
        <div class="wrap">
            <div class="wrap__inner" data-stack>
                <div class="content">
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #a8edea, #c7f5f2);">WATER</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #ff9a9e, #ffb3b6);">FIRE</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #a8e6cf, #c1f2d1);">EARTH</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #ffd3a5, #ffe8cc);">AIR</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #d4a5ff, #e0c3ff);">VOID</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #fffa65, #fffc8a);">LIGHT</div></div>
                </div>
            </div>
        </div>

        <h2 class="section-title">We are the Culture</h2>
        <div class="wrap">
            <div class="wrap__inner" data-stack>
                <div class="content">
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #667eea, #8a9eff);">CYBER</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #f093fb, #f5b9ff);">NEON</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #4facfe, #72c6ff);">DIGITAL</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #43e97b, #69f291);">MATRIX</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #fa709a, #fc94bf);">GLITCH</div></div>
                    <div class="card"><div class="card__img" style="background: linear-gradient(135deg, #ffb347, #ffc973);">PIXEL</div></div>
                </div>
            </div>
        </div>

        <section class="outro">
            <h2 style="text-align: center; opacity: 0.7;">Collect them all!</h2>
        </section>

        <p class="credits">
            <a href="#">Start collecting your cards today</a>
        </p>
    </main>

    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Clean spiral effects that travel fully across screen
        function initStackEffect() {
            // Section 1 - Clean spiral right
            const section1 = document.querySelector('[data-stack]');
            if (section1) {
                const cards = [...section1.querySelectorAll('.card')];
                
                cards.forEach((card, index) => {
                    gsap.set(card, {
                        x: 0, y: 0, z: -index * 2, rotation: 0, opacity: 1, scale: 1
                    });

                    gsap.to(card, {
                        scrollTrigger: {
                            trigger: section1,
                            start: 'top 150%',
                            end: 'bottom -200%',
                            scrub: 0.3,
                            onUpdate: (self) => {
                                const progress = self.progress;
                                const cardProgress = Math.max(0, Math.min(1, progress - (index * 0.04)));
                                
                                if (cardProgress > 0) {
                                    // Simple spiral math
                                    const angle = cardProgress * Math.PI * 2.5;
                                    const radius = cardProgress * 250;
                                    
                                    const spiralX = Math.cos(angle) * radius;
                                    const spiralY = Math.sin(angle) * radius * 0.3;
                                    
                                    // Travel across full screen width + extra to exit
                                    const travelDistance = window.innerWidth * 1.8;
                                    const finalX = spiralX + (cardProgress * travelDistance) - (window.innerWidth * 0.4);
                                    const finalY = spiralY;
                                    
                                    const rotation = angle * 20;
                                    const scale = Math.max(0.4, 1 - (cardProgress * 0.6));
                                    const opacity = cardProgress < 0.85 ? 1 : Math.max(0, 1 - ((cardProgress - 0.85) / 0.15));
                                    
                                    gsap.set(card, {
                                        x: finalX,
                                        y: finalY,
                                        z: cardProgress * 20,
                                        rotation: rotation,
                                        scale: scale,
                                        opacity: opacity
                                    });
                                }
                            }
                        }
                    });
                });
            }

            // Section 2 - Clean spiral left
            const section2 = document.querySelectorAll('[data-stack]')[1];
            if (section2) {
                const cards = [...section2.querySelectorAll('.card')];
                
                cards.forEach((card, index) => {
                    gsap.set(card, {
                        x: 0, y: 0, z: -index * 2, rotation: 0, opacity: 1, scale: 1
                    });

                    gsap.to(card, {
                        scrollTrigger: {
                            trigger: section2,
                            start: 'top 150%',
                            end: 'bottom -200%',
                            scrub: 0.3,
                            onUpdate: (self) => {
                                const progress = self.progress;
                                const cardProgress = Math.max(0, Math.min(1, progress - (index * 0.04)));
                                
                                if (cardProgress > 0) {
                                    // Reverse spiral
                                    const angle = -cardProgress * Math.PI * 2.5;
                                    const radius = cardProgress * 280;
                                    
                                    const spiralX = Math.cos(angle) * radius;
                                    const spiralY = Math.sin(angle) * radius * 0.3;
                                    
                                    // Travel left across full screen + exit
                                    const travelDistance = window.innerWidth * 1.8;
                                    const finalX = spiralX - (cardProgress * travelDistance) + (window.innerWidth * 0.4);
                                    const finalY = spiralY;
                                    
                                    const rotation = -angle * 20;
                                    const scale = Math.max(0.4, 1 - (cardProgress * 0.6));
                                    const opacity = cardProgress < 0.85 ? 1 : Math.max(0, 1 - ((cardProgress - 0.85) / 0.15));
                                    
                                    gsap.set(card, {
                                        x: finalX,
                                        y: finalY,
                                        z: cardProgress * 20,
                                        rotation: rotation,
                                        scale: scale,
                                        opacity: opacity
                                    });
                                }
                            }
                        }
                    });
                });
            }

            // Section 3 - Clean spiral straight with gentle curve
            const section3 = document.querySelectorAll('[data-stack]')[2];
            if (section3) {
                const cards = [...section3.querySelectorAll('.card')];
                
                cards.forEach((card, index) => {
                    gsap.set(card, {
                        x: 0, y: 0, z: -index * 2, rotation: 0, opacity: 1, scale: 1
                    });

                    gsap.to(card, {
                        scrollTrigger: {
                            trigger: section3,
                            start: 'top 150%',
                            end: 'bottom -200%',
                            scrub: 0.3,
                            onUpdate: (self) => {
                                const progress = self.progress;
                                const cardProgress = Math.max(0, Math.min(1, progress - (index * 0.04)));
                                
                                if (cardProgress > 0) {
                                    // Gentle spiral with curve
                                    const angle = cardProgress * Math.PI * 3;
                                    const radius = cardProgress * 200;
                                    
                                    const spiralX = Math.cos(angle) * radius;
                                    const spiralY = Math.sin(angle) * radius * 0.4;
                                    
                                    // Travel diagonally across screen + exit
                                    const travelDistance = window.innerWidth * 1.8;
                                    const finalX = spiralX + (cardProgress * travelDistance) - (window.innerWidth * 0.4);
                                    const finalY = spiralY + (cardProgress * 100); // Slight downward curve
                                    
                                    const rotation = angle * 15;
                                    const scale = Math.max(0.3, 1 - (cardProgress * 0.7));
                                    const opacity = cardProgress < 0.85 ? 1 : Math.max(0, 1 - ((cardProgress - 0.85) / 0.15));
                                    
                                    gsap.set(card, {
                                        x: finalX,
                                        y: finalY,
                                        z: cardProgress * 15,
                                        rotation: rotation,
                                        scale: scale,
                                        opacity: opacity
                                    });
                                }
                            }
                        }
                    });
                });
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initStackEffect();
        });
    </script>
</body>
</html>
